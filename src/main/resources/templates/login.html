<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="static/css/style.css" type="text/css" media="all" />

    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <!-- Font-Awesome-Icons-CSS -->

<body>
    <div class="main-bg">
        <!-- title -->
        <h1>Manage Login Form</h1>
        <!-- //title -->
        <!-- content -->
        <div class="sub-main-w3">
            <div class="bg-content-w3pvt">
                <div class="top-content-style">
                   <img src="static/images/defaultUser.jpg" alt="管理员头像" />
                </div>
                <form action="admin/login" method="post">
                    <p class="legend">Login Here<span class="fa fa-hand-o-down"></span></p>
                    <div class="input">
                        <input type="text" placeholder="Phone" name="phoneNumber" required />
                        <span class="fa fa-envelope"></span>
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" name="passWord" required />
                        <span class="fa fa-unlock"></span>
                    </div>
                    <button type="submit" class="btn submit">
                        <span class="fa fa-sign-in"></span>
                    </button>
                    <p th:text="${loginErrorMsg}" ></p>
                </form>
                <a href="#" class="bottom-text-w3ls">Forgot Password?</a>
            </div>
        </div>
        <!-- //content -->
        <!-- copyright -->
        <div class="copyright">
            <h2>&copy; 2019 Manage Login Form. All rights reserved | Design by CTGU-QMX-WH

        </div>
    <!-- //copyright -->
    </div>
</body>
