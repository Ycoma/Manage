<body>
<div class="main-bg">
    <!-- title -->
    <h1>Find Password Form</h1>
    <!-- //title -->
    <!-- content -->
    <div class="sub-main-w3">
        <div class="bg-content-w3pvt">
            <div class="top-content-style">
                <!--<img src="static/images/defaultUser.jpg" alt="管理员头像" />-->
            </div>
            <form action="/changePassword" method="post" onSubmit="return checkSubmit();">
                <p class="legend" style="font-size:14px;">在这里填下您的信息,我们将给您的邮箱发送验证码<span class="fa fa-hand-o-down"></span></p>
                <div class="input">
                    <input id="email" type="email" placeholder="Email" name="email" required />
                    <span class="fa fa-envelope"></span>
                </div>
                <div class="input">
                    <input id="phoneNumber" type="text" placeholder="PhoneNumber" name="phoneNumber" required />
                    <span class="fa fa-phone"></span>
                </div>
                <button style="width:100%" type="button" id="sendVerifyCode" class="btn submit" onclick="getVerify()">
                    获取短信验证码
                </button>
                <div class="input">
                    <input id="verification" type="text" placeholder="请输入收到的验证码" name="verification" required />
                    <span class="fa fa-file-text-o"></span>
                </div>
                <p class="legend" id="msg" style="font-size:14px;"></p>
                <button type="submit" class="btn submit">
                    <span class="fa fa-sign-in"></span>
                </button>
            </form>
            <a href="/login" class="bottom-text-w3ls">Login Now?</a>
        </div>
    </div>
